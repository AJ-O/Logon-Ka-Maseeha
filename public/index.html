<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./resources/userSignUp.css" />
    </head>

    <body>
        <form id="formId">
            <label for="name">Name:</label>
            <input id="name" type="text" />
            <br>
            <br>
            <label>Phone:</label>
            <input id="phone" type="tel" />
            <br>
            <br>
            <label>Password:</label>
            <input id="pass" type="password"/>
            <br>
            <br>
            <label>Confirm Password:</label>
            <input id="cnfPass" type="password" />
            <br>
            <br>
            <label>Address:</label>
            <textarea id="ta" rows="5" cols="50"></textarea>
        </form>
        <br>
        <br>
        <button id="sub">Submit</button>
        <script type="text/javascript" src="./resources/userSignUp.js"></script>
    </body>
</html>
